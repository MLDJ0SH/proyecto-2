<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="registro.php" method="post">
        <h1>Registro de usuario </h1>
        <label for="full_name">Nombre</label>
        <input type="text" name="full_name" placeholder="Ingresa tu nombre completo ">
        <br>
        <label for="email">Correo electronico</label>
        <input type="email" name="email" placeholder="Ingresa tu correo electronico ">
        <br>
        <label for="contra">Contraseña</label>
        <input type="password" name="contra" placeholder="Ingresa tu contraseña">
        <br>
        <label for="phone">Telefono</label>
        <input type="tel" name="phone" placeholder="Ingresa tu telefono">
        <button type="submit">Registar</button>
    </form>
</body>
</html>
